    <header>
      <div id="picture" class="picture-box"><img width="400px" src="OutOfLineLogo.png" alt="random" /></div>

      <nav>
        <menu>

    <main>
      <h2>Round 1</h2>
      <h3>The promps are:</h3>
      <input type="text" value="Doorway" readonly />
      <input type="text" value="Mountain" readonly />
      <input type="text" value="Pirate" readonly />

      <canvas id="pad" width="400" height="300" style="border:1px solid black; cursor:crosshair;"></canvas>
      <!-- This is just a quick Chatgpt placeholder script
       It doesn't do what I want and we haven't learned about scripts yet
       I just have it to visualize what goes here-->
      <script>
        const canvas = document.getElementById("pad");
        const ctx = canvas.getContext("2d");

        let drawing = false;

        canvas.addEventListener("mousedown", () => { drawing = true; });
        canvas.addEventListener("mouseup", () => { drawing = false; ctx.beginPath(); });
        canvas.addEventListener("mousemove", draw);

        function draw(event) {
          if (!drawing) return;

          ctx.lineWidth = 2;
          ctx.lineCap = "round";
          ctx.strokeStyle = "black";

          ctx.lineTo(event.offsetX, event.offsetY);
          ctx.stroke();
          ctx.beginPath();
          ctx.moveTo(event.offsetX, event.offsetY);
        }
      </script>
      
      <h3>Time remaining: 10 seconds!</h3>
    </main>
