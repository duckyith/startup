<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Out of Line</title>
    <link rel="icon" href="oolicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <div id="picture" class="picture-box"><img width="400px" src="OutOfLineLogo.png" alt="random" /></div>
      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Join Game</a></li>
          <li><a href="host.html">Host Game</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <div class="GameRoom">
        Game Room Code:
        <span class="GameCode">3Q8H</span>
      </div>
      <ul class="players">
        <li class="player-name">iLikeToDraw Joined!</li>
        <li class="player-name">PLEASEDONTVOTEME Joined!</li>
        <li class="player-name">SillySamon Joined!</li>
        <li class="player-name">PeePeePooPoo Joined!</li>
        <li class="player-name">Dad Joined!</li>
        <li class="player-name">Johnny Joined!</li>
      </ul>

      <!-- More formatting with old style HTML -->
      <br />

      <div>
        <label for="count">Players in Room</label>
        <input type="text" id="count" value="6" readonly />
      </div>
      <div class="GameRoom">
        Waiting for host to start the game...
      </div>
      <br />

      <br />
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <br />
      <a href="https://github.com/webprogramming260/simon-html">GitHub</a>
    </footer>
  </body>
</html>
